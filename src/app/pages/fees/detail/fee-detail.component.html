<dx-popup class="d-con-popup d-con-detail-popup" [(visible)]="popupVisible" [toolbarItems]="popupToolbarItems"
    [(width)]="popupWidth" [(height)]="popupHeight" [minWidth]="minWidth" [minHeight]="minHeight" [title]="popupTitle"
    [dragEnabled]="true" [resizeEnabled]="true" (onHiding)="onPopupHiding($event)" (onHidden)="onPopupHidden($event)">
    <div class="d-con-form">
        <dx-form #frmFeeDetails [(formData)]="frmFeeDetail" [colCount]="2"
            [showColonAfterLabel]="false" labelLocation="top">
            <dxi-item dataField="class" editorType="dxNumberBox">
                <dxo-label [visible]="true" text="Tution Fee"></dxo-label>
                <dxi-validation-rule type="required" message="Class is required.">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="subject" editorType="dxDateBox">
                <dxo-label [visible]="true" text="Generation Date"></dxo-label>
                <dxi-validation-rule type="required" message="Class is required.">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="topic" editorType="dxDateBox">
                <dxo-label [visible]="true" text="Due Date"></dxo-label>
                <dxi-validation-rule type="required" message="Title is required.">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item dataField="startTime" editorType="dxDateBox">
                <dxo-label [visible]="true" text="Last Due Date"></dxo-label>
            </dxi-item>
            <dxi-item dataField="startTime" editorType="dxNumberBox">
                <dxo-label [visible]="true" text="Fine after Last Due Date"></dxo-label>
            </dxi-item>
        </dx-form>
    </div>
    <ng-template #componentContainer></ng-template>
