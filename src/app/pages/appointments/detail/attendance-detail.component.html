<dx-popup class="d-con-popup d-con-detail-popup" [(visible)]="popupVisible" [toolbarItems]="popupToolbarItems"
    [(width)]="popupWidth" [(height)]="popupHeight" [minWidth]="minWidth" [minHeight]="minHeight" [title]="popupTitle"
    [dragEnabled]="true" [resizeEnabled]="true" (onHiding)="onPopupHiding($event)" (onHidden)="onPopupHidden($event)">
    <div class="d-con-form">
        <dx-form #frmAttendanceDetails [formData]="frmAttendanceDetail" [colCount]="2">
            <dxi-item dataField="classId" editorType="dxSelectBox" cssClass="d-con-padding-no-right-only d-round-border"
                [editorOptions]="{ dataSource:dtsClasses, valueExpr:'id' , displayExpr:'value', onValueChanged:onClassValueChanged}">
                <dxo-label [visible]="true" text="Select Class"></dxo-label>
            </dxi-item>
            <dxi-item dataField="attendanceDate" editorType="dxDateBox">
                <dxo-label [visible]="true" text="Date"></dxo-label>
            </dxi-item>
            <dxi-item [colSpan]="2">
                <div *dxTemplate>
                    <dx-scroll-view>
                        <dx-data-grid #grdStudents class="d-grid-no-bacth-actions-filter" [dataSource]="dtsStudents"
                            (onSelectionChanged)="gridListHelper.onSelectionChanged($event)"
                            (onContentReady)="onGrdStudentsContentReady($event)">

                            <dxo-paging [pageSize]="10"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
                            <dxo-filter-row [visible]="true"></dxo-filter-row>
                            <dxo-header-filter [visible]="true"></dxo-header-filter>
                            <dxo-selection mode="multiple" selectAllMode="page" showCheckBoxesMode="always">
                            </dxo-selection>

                            <dxi-column dataField="name" caption="Name" [allowHeaderFiltering]="false"
                                [allowFiltering]="true">
                            </dxi-column>
                            <dxi-column dataField="gurdian" caption="Guardian Name" [allowHeaderFiltering]="false"
                                [allowFiltering]="true">
                            </dxi-column>
                        </dx-data-grid>
                    </dx-scroll-view>

                </div>
            </dxi-item>
        </dx-form>
    </div>
    <ng-template #componentContainer></ng-template>
