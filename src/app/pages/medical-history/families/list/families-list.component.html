<dx-context-menu #cnmBatchActions [dataSource]="dtsBatchActions" [width]="'auto'" target="#btnBatchActions"
    [(visible)]="cnmBatchActionsVisible" (onItemClick)="onCnmBatchActionsItemClick($event)" [showEvent]="undefined">
    <dxo-position [my]="'top left'" [at]="'bottom left'"></dxo-position>
</dx-context-menu>
<dx-context-menu #cnmActions [dataSource]="dtsActions" [width]="'auto'" [target]="cnmActionsTarget"
    [(visible)]="cnmActionsVisible" (onItemClick)="onCnmActionsItemClick($event)" [showEvent]="undefined">
    <dxo-position [my]="'top right'" [at]="'bottom right'"></dxo-position>
</dx-context-menu>
<div class="page-title">
    <dx-form>
        <dxo-col-count-by-screen [xs]="2" [sm]="2" [md]="2" [lg]="2"></dxo-col-count-by-screen>
        <dxi-item>
            <div *dxTemplate>
                <h2 class="page-info-title">Virtual Class Rooms</h2>
            </div>
        </dxi-item>
        <dxi-item>
            <div *dxTemplate>
                <div class="pull-right">
                    <shared-button class="d-shared-button" [customText]="'Add Virtual Class'"
                        [isDisabled]="isDataProcessing" [isVisible]="true" (clicked)="onBtnAddMeetingClicked()">
                    </shared-button>
                </div>
            </div>
        </dxi-item>
    </dx-form>
</div>
<div class="content-block dx-card responsive-paddings">
    <dx-data-grid #grdFamlies class="d-grid-no-bacth-actions-filter" [dataSource]="dtsFamlies"
        (onContentReady)="onGrdFamliesContentReady($event)" (onRowClick)="onGrdFamliesRowClick($event)"
        (onToolbarPreparing)="onGrdFamliesToolbarPreparing($event)">

        <dxo-export [enabled]="true" [fileName]="'Virtual Classes'" [allowExportSelectedData]="false">
            <dxo-texts exportAll="Export to Excel"></dxo-texts>
        </dxo-export>
        <dxo-paging [pageSize]="10"></dxo-paging>
        <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
        <dxo-filter-row [visible]="true"></dxo-filter-row>
        <dxo-header-filter [visible]="true"></dxo-header-filter>

        <dxi-column dataField="meetingId" caption="Meeting Id" [allowHeaderFiltering]="false" [allowFiltering]="true">
        </dxi-column>
        <dxi-column dataField="class" caption="Class" [width]="150" [hidingPriority]="4" [allowHeaderFiltering]="true"
            [allowFiltering]="false">
        </dxi-column>
        <dxi-column dataField="subject" caption="Subject" [width]="150" [allowHeaderFiltering]="true"
            [allowFiltering]="false" [hidingPriority]="3">
        </dxi-column>
        <dxi-column dataField="topic" caption="Topic" [hidingPriority]="2" [allowHeaderFiltering]="false"
            [allowFiltering]="true">
        </dxi-column>
        <dxi-column dataField="meetingDate" caption="Date & Time" [hidingPriority]="1" dataType="date"
            [allowHeaderFiltering]="true" [allowFiltering]="true">
        </dxi-column>
        <dxi-column dataField="meetingUrl" caption="Meeting URL" [hidingPriority]="0" [allowHeaderFiltering]="false"
            [allowFiltering]="true">
        </dxi-column>
        <dxi-column dataField="id" [width]="80" alignment="right" caption="Action" [allowEditing]="false"
            [allowExporting]="false" [allowFiltering]="false" [allowFixing]="false" [allowGrouping]="false"
            [allowHeaderFiltering]="false" [allowHiding]="false" [allowReordering]="false" [allowResizing]="false"
            [allowSearch]="false" [allowSorting]="false" cellTemplate="buttonTemplate"></dxi-column>
        <div *dxTemplate="let cellInfo of 'buttonTemplate'">
            <div class="d-con-cell-action">
                <button type="button" [disabled]="isDataProcessing" id="btnMainAction-{{cellInfo.data.id}}"
                    (click)="onBtnMainActionClick(cellInfo.data)">
                    Edit
                </button>
                <button type="button" class="d-btn-toggle"></button>
            </div>
        </div>
    </dx-data-grid>

</div>
<ng-template #componentContainer></ng-template>
