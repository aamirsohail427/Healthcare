<dx-popup class="d-con-popup d-con-detail-popup" [(visible)]="popupVisible" [toolbarItems]="popupToolbarItems"
    [(width)]="popupWidth" [(height)]="popupHeight" [minWidth]="minWidth" [minHeight]="minHeight" [title]="popupTitle"
    [dragEnabled]="true" [resizeEnabled]="true" (onHiding)="onPopupHiding($event)" (onHidden)="onPopupHidden($event)">
    <div class="d-con-form">
        <dx-form #frmPhysiciansDetails [(formData)]="frmPhysicianDetail" [colCount]="3" [showColonAfterLabel]="false"
            labelLocation="top">
            <dxi-item dataField="PhysicianId" editorType="dxSelectBox" cssClass="d-con-padding-no-right-only d-round-border">
                <dxo-label [visible]="true" text="Physician"></dxo-label>
            </dxi-item>
            <dxi-item dataField="PhysicianId" editorType="dxSelectBox" cssClass="d-con-padding-no-right-only d-round-border">
                <dxo-label [visible]="true" text="Class"></dxo-label>
            </dxi-item>
            <dxi-item dataField="PhysicianId" editorType="dxSelectBox" cssClass="d-con-padding-no-right-only d-round-border">
                <dxo-label [visible]="true" text="Subject"></dxo-label>
            </dxi-item>
            <dxi-item dataField="PhysicianId" editorType="dxDateBox">
                <dxo-label [visible]="true" text="Date"></dxo-label>
            </dxi-item>
            <dxi-item dataField="PhysicianId" editorType="dxDateBox">
                <dxo-label [visible]="true" text="Start Time"></dxo-label>
            </dxi-item>
            <dxi-item dataField="PhysicianId" editorType="dxDateBox">
                <dxo-label [visible]="true" text="End Time"></dxo-label>
            </dxi-item>
            <dxi-item dataField="PhysicianId" editorType="dxNumberBox">
                <dxo-label [visible]="true" text="Total Marks"></dxo-label>
            </dxi-item>
            <dxi-item dataField="PhysicianId" editorType="dxNumberBox">
                <dxo-label [visible]="true" text="Passing Marks"></dxo-label>
            </dxi-item>
            <dxi-item dataField="PhysicianId" editorType="dxNumberBox">
                <dxo-label [visible]="true" text="Location"></dxo-label>
            </dxi-item>
            <dxi-item dataField="PhysicianId" editorType="dxSelectBox" cssClass="d-con-padding-no-right-only d-round-border">
                <dxo-label [visible]="true" text="Physicianiner"></dxo-label>
            </dxi-item>
        </dx-form>
    </div>
    <ng-template #componentContainer></ng-template>
