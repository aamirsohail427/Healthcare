<div class="page-title">
    <dx-form labelLocation="left" [showColonAfterLabel]="false" [colCount]="12">
        <dxo-col-count-by-screen [xs]="1" [sm]="1" [md]="1" [lg]="1"></dxo-col-count-by-screen>
        <dxi-item>
            <div *dxTemplate>
                <h2 class="page-info-title">Conversations</h2>
            </div>
        </dxi-item>
    </dx-form>
</div>

<div class="content-block dx-card responsive-paddings">
    <div class="left">
        <dx-list class="list" [dataSource]="dtsConversationa" [grouped]="false" [searchEnabled]="true"
            selectionMode="single" (onSelectionChanged)=listSelectionChanged($event)>
            <div *dxTemplate="let item of 'item'">
                <div class="hotel">
                    <div class="name">{{item.Hotel_Name}}</div>
                </div>
            </div>
        </dx-list>
    </div>
    <div class="right">
        <div class="header">
            <div class="name-container">
                <div class="name">{{currentHotel.Hotel_Name}}</div>
                <div class="type" [ngClass]="currentHotel.Hotel_Class.toLowerCase()"></div>
            </div>
            <div class="price-container">
                <div class="price">{{currentHotel.Price | currency:'USD':'symbol':'1.0-0'}}</div>
                <div class="caption">per<br>night</div>
            </div>
        </div>
        <dx-tile-view class="tile" [dataSource]="currentHotel.Images" noDataText="" [height]="224"
            [baseItemHeight]="100" [baseItemWidth]="137" [itemMargin]="12">
            <div *dxTemplate="let item of 'item'">
                <div class="tile-image" [ngStyle]="{ 'background-image': 'url(images/hotels/' + item.FileName + ')' }">
                </div>
            </div>
        </dx-tile-view>
        <div class="address">{{currentHotel.Postal_Code}}, {{currentHotel.Address}}</div>
        <div class="description">{{currentHotel.Description}}</div>
    </div>


</div>
<ng-template #componentContainer></ng-template>
