<div class="login-form" *ngIf="isSignInForm">
  <dx-form #loginForm [formData]="loginInfo">
    <dxi-item dataField="username" [editorOptions]="{ placeholder: 'Username' }">
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="password" e [editorOptions]="{ placeholder: 'Password', mode: 'password' }">
      <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>

    <dxi-item dataField="isRememberMe" editorType="dxCheckBox"
      [editorOptions]="{ text: 'Remember me', elementAttr: { class: 'form-text' } }">
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>
  </dx-form>
  <dx-button text="Sign In" type="default" (onClick)="onSignInBtnClick()" width="100%"
    [elementAttr]="{'class':'d-login-button'}" [disabled]="isDataProcessing">
  </dx-button>
  <dx-button text="Forgot Password?" (onClick)="onResetPasswordBtnClick($event)" width="100%"
    [disabled]="isDataProcessing">
  </dx-button>
</div>

<div class="reset-password-form" *ngIf="isResetPasswordForm">
  <dx-form [formData]="formData" [disabled]="loading">
    <dxi-item dataField="email" editorType="dxTextBox"
      [editorOptions]="{ stylingMode: 'filled', placeholder: 'Email', mode: 'email' }">
      <dxi-validation-rule type="required" message="Email is required"></dxi-validation-rule>
      <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
      <dxo-label [visible]="false"></dxo-label>
    </dxi-item>
    <dxi-item>
      <div class="login-link">
        Return to <a routerLink="/login">Sign In</a>
      </div>
    </dxi-item>

  </dx-form>
</div>
